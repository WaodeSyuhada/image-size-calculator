<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255,255,255,0.85);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h1 {
      font-family: 'Brush Script MT', cursive;
      font-size: 3em;
      color: #d6336c;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.2em;
      color: #444;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    button {
      background-color: #d6336c;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1.1em;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #b82e5e;
    }

    #hugPopup {
      margin-top: 20px;
      font-size: 1.5em;
      color: #d6336c;
      display: none;
      transition: opacity 0.4s ease;
    }

    #hugPopup.show {
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>To My Love ‚ù§Ô∏è</h1>
    <p class="message">
      Whenever life feels heavy, remember this:  
      You are stronger than you think, brighter than the stars,  
      and loved more than words can say.  
      I‚Äôm always here cheering for you‚Äîtoday and every day.
    </p>
    <button id="hugBtn">Press for a Hug</button>
    <div id="hugPopup">ü§ó A big warm hug just for you! ü§ó</div>
  </div>

  <script>
    const btn = document.getElementById('hugBtn');
    const popup = document.getElementById('hugPopup');
    btn.addEventListener('click', () => {
      popup.classList.toggle('show');
    });
  </script>
</body>
</html>
